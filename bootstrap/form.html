<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
  	
  		<div class="row">
  			<div class="col-md-6">
  				<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputFile">File input</label>
				    <input type="file" id="exampleInputFile">
				    <p class="help-block">Example block-level help text here.</p>
				  </div>
				  <div class="checkbox">
				    <label>
				      <input type="checkbox"> Check me out
				    </label>
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>
		  				
  			</div>
  			<div class="col-md-6">
		  	
				<form class="form-horizontal">
				  <div class="form-group">
				    <label for="exampleInputEmail1" class="control-label col-md-3 col-sm-6">Email address</label>
				    <div class="col-md-9 col-sm-6">
				  	  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				  	 </div>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1" class="control-label col-md-3 col-sm-6">Password</label>
				    <div class="col-md-9 col-sm-6">
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputFile" class="control-label col-md-3 col-sm-6">File input</label>
				    <div class="col-md-9 col-sm-6">
					    <input type="file" id="exampleInputFile">
					    <p class="help-block">Example block-level help text here.</p>
					</div>
				  </div>
				  <div class="form-group">
				  	<!--  <div class="col-md-3 col-sm-6"></div> -->
				    <label class="col-md-offset-3 col-md-9 col-sm-offset-6 col-sm-6">
				      <input type="checkbox"> Check me out
				    </label>
				  </div>
				  <div class="form-group">
				  	<div class="col-md-offset-3 col-md-9 col-sm-offset-6 col-sm-6">
				  		<button type="submit" class="btn btn-success">Submit</button>
				  	</div>
				  </div>
				</form>
		  	
  			</div>
  		</div>
  	
		  	
		  	<hr>
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
	</body>
</html>
