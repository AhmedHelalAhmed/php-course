<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
  	
  	<p></p>
  	
  	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".modal-example">Large modal</button>

	<div id="warning" class="modal fade modal-example" tabindex="-1">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	   		 <div class="modal-header">Warning</div>
	   		 <div class="modal-body">Beware of the errors!</div>
	   		 <div class="modal-footer">
				<button class="btn btn-success" id="ok">OK</button>
				<button class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
	    </div>
	  </div>
	</div>
  	
  	
  	
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <script>
    	$(function(){
    		$('#ok').on('click', function(){
    			$('#warning').modal('hide');
    		});
    	})
    </script>
    
	</body>
</html>
