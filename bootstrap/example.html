<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
	    <h1>Hello, world!</h1>
	    
	    <div class="row">
	    	<div class="col-lg-3">
	    		Hello bootstrap
	    	</div>
	    	<div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">
	    		Responsive design
	    	</div>
	    	<div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">
	    		Hello ITI
	    	</div>
	    	<div id="php" class="hidden col-xs-6 col-sm-4 col-md-3 col-lg-1">
	    		Goodbye PHP!	    	
	    	</div>
	    </div>
	    
	    <div class="hidden-xs h1">hidden-xs</div>
	    <div class="hidden-sm h1">hidden-sm</div>
	    <div class="hidden-md h1">hidden-md</div>
	    <div class="hidden-lg h1">hidden-lg</div>
	    
	    <hr>
	    
	    <div class="visible-xs-block h1">visible-xs-block</div>
	    <div class="visible-sm-block h1">visible-sm-block</div>
	    <div class="visible-md-block h1">visible-md-block</div>
	    <div class="visible-lg-block h1">visible-lg-block</div>
	    
	    <div class="text-danger bg-danger h2">Your submission was successful!</div>
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <script>
    	$(function(){
    		setTimeout(function(){
    			$('#php').removeClass('hidden');
    		}, 5000);    		
    	})
    </script>
    
    <style>
    	.row div{ border: dotted 1px silver; }
    </style>
  </body>
</html>
